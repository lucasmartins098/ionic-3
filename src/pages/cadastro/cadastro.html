<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <!--[(ngModel)]="id"-->
    <ion-input type="text" ></ion-input>
    <!--  [(ngModel)]="name" -->
    <ion-input type="text"></ion-input>
  </ion-item>

  <button ion-button (click)="adicionarNome()" >Confirmar</button>

  <ion-list>
    <ul>
        <!-- *ngFor="let item od itens" -->
      <li>
        <!-- {{ item.nome }} -->
          <button ion-button (click)="excluirNome()" >Excluir</button>
          <button ion-button (click)="editarNome()" >Editar</button>
      </li>
    </ul>
  </ion-list>

</ion-content>
